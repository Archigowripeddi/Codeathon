<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan & Share - ABHA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Scan & Share Your ABHA Profile</h2>
        <form id="qrForm">
            <label for="abhaNumber">Enter ABHA Number or Address</label>
            <input type="text" id="abhaNumber" name="abhaNumber" placeholder="Enter ABHA Number or Address" required>
            <button type="submit">Generate QR Code</button>
        </form>

        <div class="qr-code" id="qrCodeContainer">
            <h3>Your QR Code:</h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
