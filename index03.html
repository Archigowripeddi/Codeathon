<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABHA Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to PHR</h2>
            <form id="loginForm">
                <label for="abhaNumber">ABHA Number or ABHA Address</label>
                <input type="text" id="abhaNumber" name="abhaNumber" placeholder="Enter ABHA Number or Address" required>

                <label for="aadhaarNumber">Aadhaar Number</label>
                <input type="password" id="aadhaarNumber" name="aadhaarNumber" placeholder="Enter Aadhaar Number" required>

                <button type="submit">Login</button>

                <div id="error-message" class="error"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
